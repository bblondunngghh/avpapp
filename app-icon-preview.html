<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Valet App Icon Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .preview-section {
            margin-bottom: 50px;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .icon-demo {
            text-align: center;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            overflow: hidden;
            margin: 0 auto 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-icon.ios {
            border-radius: 22%;
        }
        
        .app-icon.android {
            border-radius: 25%;
        }
        
        .app-icon.web {
            border-radius: 15px;
        }
        
        .app-icon img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }
        
        .icon-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .icon-name {
            font-size: 0.8em;
            color: #333;
            font-weight: 500;
        }
        
        .mobile-preview {
            background: #f0f0f0;
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .mobile-preview::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }
        
        .home-screen {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .home-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .home-icon.highlight {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }
        
        .home-icon img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        
        .other-app {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .other-app2 {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .other-app3 {
            background: linear-gradient(45deg, #feca57, #ff9f43);
        }
        
        .sizes-demo {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .size-example {
            text-align: center;
        }
        
        .size-icon {
            background: white;
            border-radius: 20%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .size-32 { width: 32px; height: 32px; }
        .size-64 { width: 64px; height: 64px; }
        .size-128 { width: 128px; height: 128px; }
        
        .size-32 img { width: 28px; height: 28px; }
        .size-64 img { width: 56px; height: 56px; }
        .size-128 img { width: 112px; height: 112px; }
        
        .size-label {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Valet App Icon Preview</h1>
        
        <div class="preview-section">
            <div class="section-title">Platform Styles</div>
            <div class="icon-grid">
                <div class="icon-demo">
                    <div class="app-icon ios">
                        <img src="/assets/AVPLOGOFINAL_1750706677766.png" alt="iOS App Icon">
                    </div>
                    <div class="icon-label">iOS Style</div>
                    <div class="icon-name">Access Valet</div>
                </div>
                
                <div class="icon-demo">
                    <div class="app-icon android">
                        <img src="/assets/AVPLOGOFINAL_1750706677766.png" alt="Android App Icon">
                    </div>
                    <div class="icon-label">Android Style</div>
                    <div class="icon-name">Access Valet</div>
                </div>
                
                <div class="icon-demo">
                    <div class="app-icon web">
                        <img src="/assets/AVPLOGOFINAL_1750706677766.png" alt="Web App Icon">
                    </div>
                    <div class="icon-label">Web App</div>
                    <div class="icon-name">Access Valet</div>
                </div>
            </div>
        </div>
        
        <div class="preview-section">
            <div class="section-title">Mobile Home Screen Preview</div>
            <div class="mobile-preview">
                <div class="home-screen">
                    <div class="home-icon other-app"></div>
                    <div class="home-icon highlight">
                        <img src="/assets/AVPLOGOFINAL_1750706677766.png" alt="Access Valet">
                    </div>
                    <div class="home-icon other-app2"></div>
                    <div class="home-icon other-app3"></div>
                    
                    <div class="home-icon other-app2"></div>
                    <div class="home-icon other-app"></div>
                    <div class="home-icon other-app3"></div>
                    <div class="home-icon other-app"></div>
                    
                    <div class="home-icon other-app3"></div>
                    <div class="home-icon other-app2"></div>
                    <div class="home-icon other-app"></div>
                    <div class="home-icon other-app3"></div>
                </div>
            </div>
        </div>
        
        <div class="preview-section">
            <div class="section-title">Different Sizes</div>
            <div class="sizes-demo">
                <div class="size-example">
                    <div class="size-icon size-32">
                        <img src="/assets/AVPLOGOFINAL_1750706677766.png" alt="32px">
                    </div>
                    <div class="size-label">32x32px<br>Small/Favicon</div>
                </div>
                
                <div class="size-example">
                    <div class="size-icon size-64">
                        <img src="/assets/AVPLOGOFINAL_1750706677766.png" alt="64px">
                    </div>
                    <div class="size-label">64x64px<br>Standard Mobile</div>
                </div>
                
                <div class="size-example">
                    <div class="size-icon size-128">
                        <img src="/assets/AVPLOGOFINAL_1750706677766.png" alt="128px">
                    </div>
                    <div class="size-label">128x128px<br>High Resolution</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
