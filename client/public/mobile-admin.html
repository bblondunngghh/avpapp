<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Admin - Access Valet Parking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
    }
    
    .header {
      background-color: #0f172a;
      color: white;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #334155;
    }
    
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #3b82f6;
      letter-spacing: 0.5px;
    }
    
    .main {
      padding: 20px;
    }
    
    .card {
      background-color: #1e293b;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .card-header {
      background-color: #0f172a;
      padding: 16px;
      border-bottom: 1px solid #334155;
    }
    
    .card-title {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .card-title svg {
      width: 20px;
      height: 20px;
    }
    
    .card-body {
      padding: 16px;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-bottom: 12px;
      transition: background-color 0.2s;
    }
    
    .button:hover, .button:active {
      background-color: #2563eb;
    }
    
    .button-secondary {
      background-color: #334155;
    }
    
    .button-secondary:hover, .button-secondary:active {
      background-color: #475569;
    }
    
    .button-danger {
      background-color: #ef4444;
    }
    
    .button-danger:hover, .button-danger:active {
      background-color: #dc2626;
    }
    
    .back-link {
      display: block;
      margin-top: 16px;
      text-align: center;
      color: #3b82f6;
      text-decoration: none;
    }
    
    .logout-button {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }
    
    .error-message {
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status-message {
      text-align: center;
      padding: 16px;
      color: #94a3b8;
    }
    
    .data-list {
      list-style: none;
    }
    
    .data-item {
      padding: 12px;
      border-bottom: 1px solid #334155;
    }
    
    .data-item:last-child {
      border-bottom: none;
    }
    
    .data-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .data-subtitle {
      font-size: 14px;
      color: #94a3b8;
    }
    
    .footer {
      margin-top: 20px;
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ACCESS VALET PARKING</div>
    <button id="logoutBtn" class="logout-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      Logout
    </button>
  </div>
  
  <div class="main">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
          </svg>
          Mobile Admin Portal
        </h2>
      </div>
      <div class="card-body">
        <p style="margin-bottom: 16px;">Please select an admin function to continue:</p>
        
        <a href="/admin" class="button" target="_blank">
          Open Full Admin Panel
        </a>
        
        <a href="/admin-light.html" class="button button-secondary" target="_blank">
          Open Light Admin Panel
        </a>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="5" width="20" height="14" rx="2"></rect>
            <line x1="2" y1="10" x2="22" y2="10"></line>
          </svg>
          Quick Access
        </h2>
      </div>
      <div class="card-body">
        <a href="/admin/csv-upload" class="button">
          CSV Upload
        </a>
        
        <a href="/admin/tax-payments" class="button">
          Tax Payments
        </a>
        
        <a href="/reports" class="button">
          View Reports
        </a>
      </div>
    </div>
    
    <a href="/" class="back-link">Return to Dashboard</a>
  </div>
  
  <div class="footer">
    Access Valet Parking Admin Portal
  </div>
  
  <script>
    // Set authenticated in local storage
    function setAdminAuthenticated() {
      try {
        const currentTime = Date.now();
        localStorage.setItem('admin_authenticated', 'true');
        localStorage.setItem('admin_auth_time', currentTime.toString());
      } catch (e) {
        console.error('Error setting local storage auth', e);
      }
    }
    
    // Set authentication on load
    setAdminAuthenticated();
    
    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      try {
        localStorage.removeItem('admin_authenticated');
        localStorage.removeItem('admin_auth_time');
        window.location.href = '/';
      } catch (e) {
        console.error('Error during logout', e);
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
