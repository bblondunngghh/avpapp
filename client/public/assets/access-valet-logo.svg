<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff" rx="20" ry="20" stroke="#e5e7eb" stroke-width="2"/>
  
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">
    ACCESS VALET
  </text>
  
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">
    PARKING
  </text>
  
  <line x1="80" y1="160" x2="520" y2="160" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
</svg>