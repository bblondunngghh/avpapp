<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Access - Access Valet Parking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #3b82f6;
      letter-spacing: 1px;
    }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
    }
    
    .card {
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    
    .card-header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .card-header p {
      color: #999;
      font-size: 14px;
    }
    
    .card-body {
      padding: 30px 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    .error-message {
      color: #f87171;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    
    .success-message {
      color: #4ade80;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #2563eb;
    }
    
    .button-secondary {
      background-color: transparent;
      border: 1px solid #3b82f6;
      color: #3b82f6;
      margin-top: 12px;
    }
    
    .button-secondary:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
    
    .card-footer {
      padding: 15px 20px;
      text-align: center;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #999;
    }
    
    .home-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
    }
    
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ACCESS VALET PARKING</div>
  </header>
  
  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Admin Portal</h1>
          <p>Access the administration dashboard</p>
        </div>
        
        <div class="card-body">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
            <div class="error-message" id="errorMessage">Invalid password. Please try again.</div>
            <div class="success-message" id="successMessage">Login successful! Redirecting...</div>
          </div>
          
          <button class="button" id="loginButton">Login</button>
          <button class="button button-secondary" id="directAccessButton">Direct Admin Access</button>
        </div>
        
        <div class="card-footer">
          This area is restricted to authorized personnel only.
        </div>
      </div>
      
      <a href="/" class="home-link">Return to Home</a>
    </div>
  </main>
  
  <script>
    // Admin password
    const ADMIN_PASSWORD = 'cg2023';
    
    // References to DOM elements
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const directAccessButton = document.getElementById('directAccessButton');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    // Set up local storage auth 
    function setAdminAuthenticated() {
      try {
        const currentTime = Date.now();
        localStorage.setItem('admin_authenticated', 'true');
        localStorage.setItem('admin_auth_time', currentTime.toString());
      } catch (e) {
        // Ignore errors
      }
    }
    
    // Handle password login
    loginButton.addEventListener('click', () => {
      const password = passwordInput.value;
      
      if (password === ADMIN_PASSWORD) {
        // Hide error, show success
        errorMessage.style.display = 'none';
        successMessage.style.display = 'block';
        
        // Set authenticated in local storage
        setAdminAuthenticated();
        
        // Redirect after a brief delay
        setTimeout(() => {
          window.location = '/admin';
        }, 1000);
      } else {
        // Show error message
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
        
        // Clear password field
        passwordInput.value = '';
        passwordInput.focus();
      }
    });
    
    // Handle direct access button
    directAccessButton.addEventListener('click', () => {
      // Set authenticated in local storage
      setAdminAuthenticated();
      
      // Show success message
      errorMessage.style.display = 'none';
      successMessage.style.display = 'block';
      
      // Redirect after a brief delay
      setTimeout(() => {
        window.location = '/admin';
      }, 500);
    });
    
    // Allow enter key to submit the form
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginButton.click();
      }
    });
  </script>
</body>
</html>
