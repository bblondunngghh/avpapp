<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Valet Parking Admin</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #3b82f6;
    }
    .card {
      background-color: #111;
      border-radius: 8px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 25px;
      color: #ccc;
    }
    .button {
      display: block;
      width: 100%;
      padding: 12px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .button-outline {
      display: block;
      margin-top: 16px;
      padding: 10px 20px;
      background-color: transparent;
      color: #3b82f6;
      border: 1px solid #3b82f6;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s;
    }
    .button-outline:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body>
  <div class="logo">ACCESS VALET PARKING</div>
  <div class="card">
    <h1>Admin Access Portal</h1>
    <p>This direct link provides immediate access to the administration panel without using the standard login process.</p>
    <a href="/" class="button" id="adminBtn">Enter Admin Panel</a>
    <a href="/" class="button-outline">Return to Home</a>
  </div>

  <script>
    // Direct navigation that bypasses React router
    document.getElementById('adminBtn').addEventListener('click', function(e) {
      e.preventDefault();
      
      // First try to set the location directly
      window.location.href = "/admin";
      
      // As a fallback, attempt to use history API
      setTimeout(function() {
        try {
          window.history.pushState({}, "", "/admin");
          window.location.reload();
        } catch (err) {
          // Last resort - just reload and try to navigate
          window.location.href = "/admin";
        }
      }, 100);
    });
  </script>
</body>
</html>
